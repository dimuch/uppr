# This is a basic workflow to help you get started with Actions

name: uppr-main-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install npm
        run: npm install npm -g

      - name: Cloning repo
        run: cd ../ && rm -rf uppr && mkdir uppr && cd uppr && git clone https://github.com/dimuch/uppr.git .

      - name: Install dependencies
        run: npm install && npm install sharp

      - name: Build sources
        run: sudo npm run build

      - name: Copy optimized images
        run: cp -r .next/public/assets/images/blog-articles ../../../../../public/assets/images/blog-articles

      - name: Deploy to server
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USER }}
          KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.SSH_PORT }}
        with:
          source: './*'
          target: ${{secrets.DEPLOY_DIRECTORY}}

      - name: Restarting server
        uses: appleboy/ssh-action@master
        with:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USER }}
          KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/uppr.com.ua
            pm2 stop uppr.com.ua
            pm2 delete uppr.com.ua
            pm2 start npm --name "uppr.com.ua" -- start
